{% extends "_base.html" %}

{% block content %}
    <div id="divContent" class="col-md-6 col-md-offset-3">
        <h1>Profile</h1>
        <br>

        <div>
            <center>
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                     name="aboutme" width="140" height="140" border="0" class="img-circle"></a>
                <h3 class="media-heading">{{ profile.firstName }} {{ profile.lastName }}
                    <small>{{ profile.country }}</small>
                </h3>
                <span><strong>Details: </strong></span>
                <span class="label label-warning">{{ profile.occupation }}</span>
                <span class="label label-info">{{ profile.workPlace }}</span>
                <span class="label label-info">{{ profile.levels }}</span>
            </center>
            <hr>
            <center>
                <p class="text-left"><strong>Bio: </strong><br>
                    {{ profile.bio }}</p>
                <br>
            </center>
        </div>
<h3><a class="btn btn-success" href="{{ url_for('profile.profile_confirm', profile_id=profile.id) }}">Confirm Membership <span class="glyphicon glyphicon-ok"></span></a></h3>
<h3><a class="btn btn-danger" href="{{ url_for('profile.profile_delete', profile_id=profile.id) }}">Deactivate Membership <span class="glyphicon glyphicon-remove"></span></a></h3>
    </div>

{% endblock %}
