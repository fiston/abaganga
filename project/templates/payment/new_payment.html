{% extends "_base.html" %}

{% block content %}
    <div class="container">
        <form class="form-horizontal" role="form" method="post" action="">
            {{ form.csrf_token }}
            <fieldset>
                <legend>Payment</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="emal">Email</label>
                    <div class="col-sm-9">
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="names">Names</label>
                    <div class="col-sm-9">
                        {{ form.names }}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label" for="phone">Phone Number</label>
                    <div class="col-sm-9">
                        {{ form.phone }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="amount">Amount to pay</label>
                    <div class="col-sm-9">
                        {{ form.amount }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reason">Reason</label>
                    <div class="col-sm-9">
                        {{ form.object_payment (placeholder="--Reason--", class="form-control") }}
                    </div>
                </div>
                <label><span></span>By submitting, You agree to the Terms & Conditions & Privacy Policy.</label>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success">Pay Now</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
